identity:
  name: searxng_search
  author: Tice
  label:
    en_US: SearXNG Search
    zh_Hans: SearXNG 搜索
description:
  human:
    en_US: Perform searches on SearXNG and get results.
    zh_Hans: 在 SearXNG 上进行搜索并获取结果。
  llm: Perform searches on SearXNG and get results.
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 查询语句
    human_description:
      en_US: The search query.
      zh_Hans: 搜索查询语句。
    llm_description: Key words for searching
    form: llm
  - name: search_type
    type: select
    required: true
    label:
      en_US: search type
      zh_Hans: 搜索类型
      pt_BR: search type
    human_description:
      en_US: search type for page, news or image.
      zh_Hans: 选择搜索的类型：网页，新闻，图片。
      pt_BR: search type for page, news or image.
    default: Page
    options:
      - value: Guess 
        label:
          en_US: Guess from query
      - value: Page
        label:
          en_US: Page
          zh_Hans: 网页
          pt_BR: Page
      - value: News
        label:
          en_US: News
          zh_Hans: 新闻
          pt_BR: News
      - value: Image
        label:
          en_US: Image
          zh_Hans: 图片
          pt_BR: Image
      - value: Video
        label:
          en_US: Video
      - value: Music
        label:
          en_US: Music
      - value: File
        label:
          en_US: File
      - value: Map
        label:
          en_US: Map
      - value: Patent
        label:
          en_US: File
      - value: Code
        label:
          en_US: Code
      - value: Science
        label:
          en_US: Science
      - value: Dictionary
        label:
          en_US: Dictionary
    form: form
  - name: num_results
    type: number
    required: true
    label:
      en_US: Number of query results
      zh_Hans: 返回查询数量
    human_description:
      en_US: The number of query results.
      zh_Hans: 返回查询结果的数量。
    form: form
    default: 5
    min: 1
    max: 20
  - name: result_type
    type: select
    required: true
    label:
      en_US: result format
    human_description:
      en_US: return a list of Records or Json texts or Links or Texts.
    default: text
    options:
      - value: objects
        label:
          en_US: Objects
      - value: json_txt
        label:
          en_US: Json text
      - value: link
        label:
          en_US: Link
      - value: text
        label:
          en_US: Text
    form: form
